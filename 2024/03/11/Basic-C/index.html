        <h1 id="Basic-C"><a href="#Basic-C" class="headerlink" title="Basic C++"></a>Basic C++</h1><h3 id="if-statement"><a href="#if-statement" class="headerlink" title="if statement"></a>if statement</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(條件式)&#123;</span><br><span class="line">    條件成立(條件數值不為<span class="number">0</span>時)時執行;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="if…else-statement"><a href="#if…else-statement" class="headerlink" title="if…else statement"></a>if…else statement</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(條件式)&#123;</span><br><span class="line">    條件成立時執行;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    條件不成立時執行; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="多向選擇結構"><a href="#多向選擇結構" class="headerlink" title="多向選擇結構"></a>多向選擇結構</h3><h4 id="if…else-if…else-statement"><a href="#if…else-if…else-statement" class="headerlink" title="if…else if…else statement"></a>if…else if…else statement</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(條件式<span class="number">1</span>)&#123;</span><br><span class="line">    條件<span class="number">1</span>成立時執行;</span><br><span class="line">&#125;<span class="keyword">else</span> <span class="keyword">if</span>(條件式<span class="number">2</span>)&#123;</span><br><span class="line">    條件<span class="number">1</span>不成立時，條件<span class="number">2</span>成立時執行;</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    條件<span class="number">1</span>、<span class="number">2</span>皆不成立時執行;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="switch-case"><a href="#switch-case" class="headerlink" title="switch case"></a>switch case</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">switch</span>(變數A)&#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">        A=<span class="number">1</span>時執行;</span><br><span class="line">    <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">        A=<span class="number">2</span>時執行;</span><br><span class="line">    <span class="keyword">default</span>:</span><br><span class="line">        皆不符合時執行;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="while-loop"><a href="#while-loop" class="headerlink" title="while loop"></a>while loop</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span>(條件式)&#123;</span><br><span class="line">    條件成立時執行;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="for-loop"><a href="#for-loop" class="headerlink" title="for loop"></a>for loop</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span>(初始; 條件; 更新)&#123;</span><br><span class="line">    條件成立時執行;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="array"><a href="#array" class="headerlink" title="array"></a>array</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">資料型態 名稱[陣列大小];</span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> a[<span class="number">5</span>] = &#123;<span class="number">0</span>, <span class="number">1</span>&#125;; <span class="comment">//第一格初始值為1，其餘為0</span></span><br><span class="line"><span class="comment">// a = &#123;1, 0, 0, 0, 0&#125;</span></span><br><span class="line"><span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++)&#123;</span><br><span class="line">    a[i] = i;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// a = &#123;0, 1, 2, 3, 4&#125;</span></span><br></pre></td></tr></table></figure>
